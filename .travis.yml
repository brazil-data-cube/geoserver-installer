language: python

os: linux

cache:
    directories:
        - "$HOME/.cache/pip"

git:
    quiet: true
    submodules: false

branches:
    only:
        - master
        - /^v\d+\.\d+\.\d+.*/
        - /^b-\d+\.\d+\.\d+/

dist: bionic

services:
    - docker

python:
    - 3.7

before_install:
    - pip install --upgrade pip
    - pip install --upgrade setuptools

install:
    - pip install -e .[tests,docs]

script:
    - ./run-tests.sh

after_success:
    - coveralls

deploy:
    provider: pypi
    username: $PYPI_USERNAME
    password: $PYPI_PASSWORD
    server: $PYPI_SERVER
    distributions: "sdist"
    edge: true
    skip_existing: true
    on:
        tags: true